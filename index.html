<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캐너</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>QR 코드 스캐너</h1>
        <select id="camera-select" onchange="startQRCodeScanner(this.value)"></select>
        <div id="qr-video" style="width: 300px; height: 300px;"></div>
        <input type="text" id="qr-url" placeholder="QR 코드 URL" readonly>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
